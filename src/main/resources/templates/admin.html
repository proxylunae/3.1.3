<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark px-3 justify-content-between">
    <span class="navbar-text text-white">
  <strong sec:authentication="principal.username"></strong>
  with roles:
  <strong th:each="role : ${#authentication.authorities}"
          th:text="${role.authority.replace('ROLE_', '') + ' '}"></strong>
    </span>

    <form th:action="@{/logout}" method="post" class="mb-0">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</nav>

<!-- Main layout -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 px-0 bg-light">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link"
                       th:classappend="${#authorization.expression('hasRole(''ADMIN'')')} ? 'active' : ''"
                       id="admin-tab" data-bs-toggle="pill" href="#admin-panel">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#authorization.expression('hasRole(''USER'') and !hasRole(''ADMIN'')')} ? 'active' : ''"
                       id="user-tab" data-bs-toggle="pill" href="#user-panel">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <!-- Content -->
        <div class="col-10 bg-white p-4">
            <div class="tab-content">
                <!-- Файл admin.html с внутренними вкладками: Users Table / Add User внутри Admin вкладки -->
                <div class="tab-pane fade" id="admin-panel"
                     th:classappend="${#authorization.expression('hasRole(''ADMIN'')')} ? ' show active' : ''"
                     sec:authorize="hasRole('ADMIN')">
                <ul class="nav nav-tabs" id="adminInnerTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users" role="tab">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="add-tab" data-bs-toggle="tab" href="#add-user" role="tab">Add User</a>
                        </li>
                    </ul>
                    <div class="tab-content pt-3" id="adminInnerTabsContent">

                        <!-- Users Table Tab -->
                        <div class="tab-pane fade show active" id="users" role="tabpanel">
                            <div class="card border-0">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <span>All users</span>
                                </div>
                                <div class="card-body p-0">
                                    <table class="table table-striped mb-0">
                                        <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                <span th:each="role : ${user.roles}"
                                      th:text="${role.name.replace('ROLE_', '') + ' '}"/>
                                            </td>
                                            <td>
                                                <button class="btn btn-info btn-sm" data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#editModal-' + ${user.id}">
                                                    Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#deleteModal-' + ${user.id}">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Add User Tab -->
                        <div class="tab-pane fade" id="add-user" role="tabpanel">
                            <div class="card border-0">
                                <div class="card-body">
                                    <form th:action="@{/admin/add}" method="post" id="addUserForm">
                                        <input type="text" name="firstName" class="form-control mb-2" placeholder="First name" required>
                                        <input type="text" name="lastName" class="form-control mb-2" placeholder="Last name" required>
                                        <input type="number" name="age" class="form-control mb-2" placeholder="Age" required>
                                        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                                        <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>

                                        <label for="roles" class="form-label">Roles</label>
                                        <select multiple class="form-select" name="roles" id="roles" required>
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.name}"
                                                    th:text="${role.name.replace('ROLE_', '')}"></option>
                                        </select>

                                        <div class="mt-3">
                                            <button type="submit" class="btn btn-success">Add new user</button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- User Tab -->
                <div class="tab-pane fade" id="user-panel"
                     th:classappend="${#authorization.expression('hasRole(''USER'') and !hasRole(''ADMIN'')')} ? ' show active' : ''"
                     sec:authorize="hasAnyRole('USER','ADMIN')">
                <div class="card border-0">
                        <div class="card-header bg-light">
                            <h5>User information page</h5>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${currentUser.id}"></td>
                                    <td th:text="${currentUser.firstName}"></td>
                                    <td th:text="${currentUser.lastName}"></td>
                                    <td th:text="${currentUser.age}"></td>
                                    <td th:text="${currentUser.email}"></td>
                                    <td>
        <span th:each="role : ${currentUser.roles}"
              th:text="${role.name.replace('ROLE_', '') + ' '}"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:each="user : ${users}">
    <!-- Edit User Modal -->
    <div class="modal fade" th:id="'editModal-' + ${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/edit}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">

                        <input type="hidden" name="id" th:value="${user.id}"/>

                        <label th:for="'edit-id-' + ${user.id}">ID</label>
                        <input type="text" class="form-control" th:id="'edit-id-' + ${user.id}" name="id" th:value="${user.id}" readonly>


                        <label for="editFirstName" class="form-label">First name</label>
                        <input type="text" id="editFirstName" name="firstName" class="form-control mb-2"
                               placeholder="First name" th:value="${user.firstName}" required>

                        <label for="editLastName" class="form-label">Last name</label>
                        <input type="text" id="editLastName" name="lastName" class="form-control mb-2"
                               placeholder="Last name" th:value="${user.lastName}" required>

                        <label for="editAge" class="form-label">Age</label>
                        <input type="number" id="editAge" name="age" class="form-control mb-2" placeholder="Age"
                               th:value="${user.age}" required>

                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" id="editEmail" name="email" class="form-control mb-2" placeholder="Email"
                               th:value="${user.email}" required>

                        <label for="editPassword" class="form-label">New password</label>
                        <input type="password" id="editPassword" name="password" class="form-control mb-2"
                               placeholder="New password"/>

                        <label th:for="'roles-' + ${user.id}" class="form-label">Roles</label>
                        <select multiple class="form-select" name="roles" required th:id="'roles-' + ${user.id}">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.name}"
                                    th:text="${role.name.replace('ROLE_', '')}"
                                    th:selected="${user.roles.contains(role)}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal -->
    <div class="modal fade" th:id="'deleteModal-' + ${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/delete}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <input type="hidden" name="id" th:value="${user.id}"/>
                        <div class="mb-2">
                            <label th:for="'delete-id-' + ${user.id}">ID</label>
                            <input type="text" class="form-control" th:id="'delete-id-' + ${user.id}" th:value="${user.id}" disabled>
                        </div>
                        <div class="mb-2">
                            <label>First Name</label>
                            <input type="text" class="form-control" th:value="${user.firstName}" disabled>
                        </div>
                        <div class="mb-2">
                            <label>Last Name</label>
                            <input type="text" class="form-control" th:value="${user.lastName}" disabled>
                        </div>
                        <div class="mb-2">
                            <label>Age</label>
                            <input type="text" class="form-control" th:value="${user.age}" disabled>
                        </div>
                        <div class="mb-2">
                            <label>Email</label>
                            <input type="text" class="form-control" th:value="${user.email}" disabled>
                        </div>
                        <div class="mb-2">
                            <label th:for="'roles-' + ${user.id}">Roles</label>
                            <select multiple class="form-select" th:id="'roles-' + ${user.id}" name="roles" disabled>
                                <option th:each="role : ${user.roles}"
                                        th:text="${role.name.replace('ROLE_', '')}"
                                        selected>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
