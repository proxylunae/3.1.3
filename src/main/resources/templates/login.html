<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <h4 class="mb-3">Please sign in</h4>

            <form th:action="@{/process_login}" method="post">
                <input type="email" name="username" class="form-control mb-1" placeholder="Email address" required>
                <input type="password" name="password" class="form-control mb-1" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>

            <div th:if="${param.error}" class="mt-2 text-danger text-center small">
                Invalid email or password.
            </div>
            <div th:if="${param.logout}" class="mt-2 text-success text-center small">
                You have been logged out.
            </div>

        </div>
    </div>
</div>

</body>
</html>
